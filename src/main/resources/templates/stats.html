<body>

*,
*:before,
*:after {
  box-sizing: border-box;
}

body {
  font-family: -apple-system, ".SFNSText-Regular", "Helvetica Neue", "Roboto", "Segoe UI", sans-serif;
}

.toggle {
  cursor: pointer;
  display: inline-block;
}

.toggle-switch {
  display: inline-block;
  background: #ccc;
  border-radius: 16px;
  width: 58px;
  height: 32px;
  position: relative;
  vertical-align: middle;
  transition: background 0.25s;
}
.toggle-switch:before, .toggle-switch:after {
  content: "";
}
.toggle-switch:before {
  display: block;
  background: linear-gradient(to bottom, #fff 0%, #eee 100%);
  border-radius: 50%;
  box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.25);
  width: 24px;
  height: 24px;
  position: absolute;
  top: 4px;
  left: 4px;
  transition: left 0.25s;
}
.toggle:hover .toggle-switch:before {
  background: linear-gradient(to bottom, #fff 0%, #fff 100%);
  box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.5);
}
.toggle-checkbox:checked + .toggle-switch {
  background: #000000;
}
.toggle-checkbox:checked + .toggle-switch:before {
  left: 30px;
}

.toggle-checkbox {
  position: absolute;
  visibility: hidden;
}

.toggle-label {
  margin-left: 5px;
  position: relative;
  top: 2px;
}


</style>

<main class="container mt-5">
    <h3>[User Name], here are your URL statistics</h3>
    <table class="table table-striped shadow">
        <thead>
        <tr>
            <th scope="col">Title URL</th>
            <th scope="col">Long URL</th>
            <th scope="col">Short URL</th>
            <th scope="col">Description</th>
            <th scope="col">Create Date</th>
            <th scope="col">End Date</th>
            <th scope="col">Click Count</th>
            <th scope="col">Enabled</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="url: ${urls}">
            <td th:text="${url.title}"></td>
            <td th:text="${url.fullUrl}"></td>
            <td th:text="${url.shortUrl}"></td>
            <td th:text="${url.description}"></td>
            <td th:text="${url.createdDate}"></td>
            <td th:text="${url.endAt}"></td>
            <td th:text="${url.clickCount}"></td>
            <td>
                <!--                <form action="@{/url-shortener/checked}" method="POST">-->
                <input type="hidden" name="id" th:value="${url.id}"/>
                <label class="toggle">
                    <input class="toggle-checkbox" type="checkbox" th:checked="${url.enabled}">
                    <div class="toggle-switch"></div>
                </label>
                <!--                </form>-->
                <form th:action="@{/url-shortener/checked}" method="POST">
                    <input type="hidden" name="id" th:value="${url.id}"/>
                    <button class="btn btn btn-outline-secondary" type="submit" id="checked">Checked</button>
                </form>
            </td>
            <td>
                <form th:action="@{/url-shortener/edit}" method="GET">
                    <input type="hidden" name="id" th:value="${url.id}"/>
                    <button class="btn btn btn-outline-secondary" type="submit" id="edit">Edit</button>
                </form>
                <form th:action="@{/url-shortener/delete}" method="POST">
                    <input type="hidden" name="id" th:value="${url.id}"/>
                    <button class="btn btn btn-outline-secondary" type="submit" id="delete">Delete</button>
                </form>
                <form th:action="@{/url-shortener/prolong}" method="POST">
                    <input type="hidden" name="id" th:value="${url.id}"/>
                    <button class="btn btn btn-outline-secondary" type="submit" id="prolong">Prolong</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <form th:action="@{/url-shortener/create}" method="GET">
        <button class="btn btn btn-outline-secondary" type="submit" id="create">Create new</button>
    </form>
</main>
