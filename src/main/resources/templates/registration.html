<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
</head>
<body>
<style>
    body {
        background-color: #f2f2f7;
    }

    .container {
        max-width: 400px;
        margin-top: 50px;
    }

    .bottom-dark-bar {
        background-color: #333;
        color: #fff;
    }

</style>
<header class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand ms-2" href="main.html">URL Shortener</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a target="_blank" rel="noopener" class="nav-link"
                               href="https://github.com/PastushenkoIlya/url_shortener">
                                <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="currentColor"
                                     class="bi bi-github" viewBox="0 0 16 16">
                                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8"/>
                                </svg>
                                <span class="d-lg-none ms-2">GitHub</span>
                            </a>
                        </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/url-shortener/toMain}">Main</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/url-shortener/registration}">Log out</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/url-shortener/registration}">Sign in</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/url-shortener/toLogin}">Log in</a>
            </li>
        </ul>
    </div>
</header>

<div class="container">
    <h2 class="mt-4 mb-4 text-center">Sign in</h2>
    <p class="text-center"> Welcome to URL Shortener </p>
    <div  th:if="${statusCode} != null">
        <p th:text="'Error: ' + ${statusCode}"></p>
    </div>
    <form class="card-header shadow" th:action="@{registration}" method="post" th:object="${userRegisterDto}">
        <div class="mb-3">
            <label class="form-label visually-hidden" for="email">email</label>
            <input class="form-control" id="email" name="email" placeholder="Email" required type="text" th:field="*{email}" />
        </div>
        <div class="mb-3">
            <label class="form-label visually-hidden" for="username">username</label>
            <input class="form-control" id="username" name="username" placeholder="Username" required type="text" th:field="*{username}"/>
        </div>

        <div class="mb-3">
            <small class="form-text text-muted ms-2 ">Password must be at least 8 characters</small>
            <label class="form-label visually-hidden" for="password">password</label>
            <input class="form-control" id="password" name="password" placeholder="Password" required type="password" th:field="*{password}"/>
        </div>

        <div class="mb-3">
            <label class="form-label visually-hidden" for="confirmPassword">confirm password</label>
            <input class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password"
                   required type="password" th:field="*{repeatedPassword}"/>
        </div>

        <div class="mb-3">
            <button class="btn btn-primary btn-lg col-12" type="submit">Create an account</button>
        </div>
    </form>

    <p class="mt-3 text-center">Already have an account?
        <a class="text-primary" th:href="@{/url-shortener/toLogin}">Log in</a>
    </p>

</div>

<div class="fixed-bottom p-3 bottom-dark-bar">
</div>

<script crossorigin="anonymous"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
