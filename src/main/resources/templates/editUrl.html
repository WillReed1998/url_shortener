<main class="container mt-5">
        <h2>Edit URL</h2>
        <form th:action="@{/api/v1/url-shortener/edit}" method="POST">
            <input type="hidden" name="id" th:value="${url.id}">
            <p>Edit long URL:</p>
            <textarea th:text="${url.fullUrl}" type="text" class="form-control" name="fullUrl" id="fullUrl"></textarea>
            <p>Title:</p>
            <textarea th:text="${url.title}" type="text" class="form-control" name="title" id="title"></textarea>
            <p>Description:</p>
            <textarea th:text="${url.description}" type="text" class="form-control" name="description"
                      id="description"></textarea>
            <p>Short URL:</p>
            <textarea th:text="${url.shortUrl}" type="text" class="form-control" id="outputShortURL"
                      readonly></textarea>
            <button class="btn btn-outline-secondary" onclick="createShortURL()">Edit</button>
        </form>
</main>
